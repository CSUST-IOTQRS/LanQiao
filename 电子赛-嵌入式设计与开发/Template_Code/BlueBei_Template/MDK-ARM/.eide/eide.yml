          c/cpp-compiler:
            language-c: c99
            language-cpp: c++11
            optimization: level-0
            warnings: ac5-like-warnings
          global:
            output-debug-info: enable
            use-microLIB: true
          linker:
            $outputTaskExcludes:
              - .bin
            misc-controls: --diag_suppress=L6329
            output-format: elf
